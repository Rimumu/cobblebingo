<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Cobblemon Fun</title>
    <link rel="stylesheet" href="landing.css"> <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div id="account-widget" class="account-widget"></div>
    <div class="auth-container">
        <h1>Create Account</h1>
        <form id="signup-form" class="auth-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="auth-switch-link">Already have an account? <a href="/login.html">Login</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
