<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../landing.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="account-widget" class="account-widget"></div>

    <div class="admin-panel" id="admin-panel">
        <h1>Admin Panel</h1>
        
        <div id="access-denied" style="display: none;">
            <p>You do not have permission to view this page.</p>
        </div>

        <div id="admin-content" style="display: none;">
            <div class="admin-section">
                <h2>Generate New Code</h2>
                <form id="generate-code-form">
                    <input type="text" id="new-code" placeholder="Code (e.g., LEGENDARY2025)" required>
                    
                    <div class="custom-select-wrapper" id="reward-item-wrapper">
                        <div class="custom-select">
                            <div class="custom-select__trigger">
                                <span>Select a Reward Item...</span>
                                <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                                </div>
                        </div>
                    </div>
                    <select id="reward-item-id" required style="display: none;"></select>
                    
                    <div class="quantity-selector-wrapper">
                        <label>Quantity</label>
                        <div class="quantity-selector">
                            <button type="button" class="quantity-btn" data-action="decrement">-</button>
                            <input type="text" id="reward-quantity" value="1" min="1" readonly>
                            <button type="button" class="quantity-btn" data-action="increment">+</button>
                        </div>
                    </div>

                    <div class="custom-select-wrapper" id="use-type-wrapper">
                        <div class="custom-select">
                            <div class="custom-select__trigger">
                                <span>One-Time Use</span>
                                <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                                 <span class="custom-option selected" data-value="one-time">One-Time Use</span>
                                 <span class="custom-option" data-value="one-time-per-user">One-Time Per User</span>
                                 <span class="custom-option" data-value="infinite">Infinite Use</span>
                            </div>
                        </div>
                    </div>
                    <select id="use-type" style="display: none;">
                        <option value="one-time" selected>One-Time Use</option>
                        <option value="one-time-per-user">One-Time Per User</option>
                        <option value="infinite">Infinite Use</option>
                    </select>
                    
                    <button type="submit">Generate Code</button>
                    
                </form>
                <div id="generate-result"></div>
            </div>

            <div class="admin-section">
                <h2>Reset User Daily Reward</h2>
                <form id="reset-reward-form">
                    <input type="text" id="reset-username" placeholder="Enter username..." required>
                    <button type="submit" style="grid-column: 1 / -1;">Reset Timer</button>
                </form>
                <div id="reset-result"></div>
            </div>
            <div class="admin-section">
                <h2>Existing Codes</h2>
                <div id="codes-list"></div>
            </div>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script src="admin.js"></script> 
</body>
</html>
