<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redeem Code</title>
    <link rel="stylesheet" href="../landing.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="redeem.css">
</head>
<body>
    <div id="account-widget" class="account-widget"></div>
    <div class="redeem-container" id="redeem-container">
        <h1>Redeem Code</h1>
        <p>Enter a code to receive your reward.</p>
        <form id="redeem-form" class="redeem-form">
            <input type="text" id="redeem-code" placeholder="ENTER-YOUR-CODE-HERE" required>
            <button type="submit" id="redeem-btn">Redeem Code</button>
        </form>
        <div id="redeem-message"></div>
    </div>
    
    <script src="../auth.js"></script>
    <script src="redeem.js"></script>
</body>
</html>
