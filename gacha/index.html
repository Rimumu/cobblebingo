<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobblemon Gacha</title>
    <link rel="stylesheet" href="../gacha.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="icon" href="https://mmcreviews.com/wp-content/uploads/638110963447535353.png" type="image/png">
</head>
<body class="loading">

    <!-- Loading Screen (Identical to Bingo Page) -->
    <div id="loadingScreen">
        <div class="particles"></div>
        <div class="loading-container">
            <div class="logo-container">
                <!-- Using the new logo as requested -->
                <img class="loading-logo" src="../cobblemonnisa.png" alt="Cobblemon Gacha Logo">
            </div>
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text">
                Entering the Gacha Realm
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Page Content -->
    <div id="mainContent">
        <div id="account-widget" class="account-widget"></div>

        <header class="gacha-header">
            <h1>Featured Banners</h1>
            <div id="inventory-display" class="inventory-display">
                <!-- User's pack inventory will be displayed here by gacha.js -->
            </div>
        </header>

        <main id="banner-container" class="banner-container">
            <!-- Banners will be dynamically inserted here by gacha.js -->
        </main>

    </div>

    <script src="../auth.js"></script>
    <script src="gacha.js"></script>
</body>
</html>
